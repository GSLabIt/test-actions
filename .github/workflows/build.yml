# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Ooops CI

on:
  push:
    branches:
      - "12.0"
  pull_request:

jobs:
  cancel:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-18.04
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v2

      - name: Get Workflow ID
        uses: ./.github/actions/get-workflow-id-action
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}

      - uses: styfle/cancel-workflow-action@0.3.1
        with:
          workflow_id: ${WORKFLOW_ID}
          access_token: ${{ github.token }}

  run-tests:
    name: "Run tests"
    env: 
      LINT_CHECK: "0"
      TESTS: "0" 
      VERSION: "12.0" 
      ODOO_REPO: "odoo/odoo"
      TRAVIS_BUILD_DIR: ${{ github.workspace }}
      TRAVIS_PYTHON_VERSION: "3.6"
      WEBSITE_REPO: "0"

    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        LINT_CHECK: ["1", "0"]
        TESTS: ["0", "1"]
        exclude:
          - LINT_CHECK: "0"
            TESTS: "0"
          - LINT_CHECK: "1"
            TESTS: "1"

    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2-beta
      with:
        node-version: '10'

    - name: Set up RVM
      run: |
        if [ ${WEBSITE_REPO} == "1" ]; then curl -sSL https://get.rvm.io | bash; fi

    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: Install dependencies
      run: |
        sudo apt-get install expect-dev python-lxml python-simplejson python-serial python-yaml
        sudo apt-get install nodejs python-dev python-pip build-essential libsasl2-dev python-dev libldap2-dev libssl-dev libxml2-dev libxslt-dev
        python -m pip install --upgrade pip

    - name: Run tests LINT=${{ matrix.LINT_CHECK }}, TESTS=${{ matrix.TESTS }}
      env: 
        LINT_CHECK: ${{ matrix.LINT_CHECK }}
        TESTS: ${{ matrix.TESTS }}
        PGHOST: 127.0.0.1
        PGUSER: odoo
        PGPASSWORD: odoo
      run: |
        git clone -b npm-less-install https://github.com/GSLabIt/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
        export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
        echo "::add-path::${HOME}/maintainer-quality-tools/travis"
        travis_install_nightly
        travis_run_tests
        travis_after_tests_success || true